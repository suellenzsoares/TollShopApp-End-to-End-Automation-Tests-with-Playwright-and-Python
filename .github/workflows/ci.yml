name: Playwright Python Tests

on:
  push:
    branches: [ dev, main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      BASE_URL: https://practicesoftwaretesting.com/
      USER_EMAIL: customer2@practicesoftwaretesting.com
      USER_PASSWORD: welcome01
      CARD_NUMBER: 0000-0000-0000-0000
      CARD_EXPIRY: 10/2028
      CARD_CVV: 123
      CARD_NAME: Jack Howe

  name: Upload Playwright screenshot
  if: always()
  uses: actions/upload-artifact@v4
  with:
    name: playwright-screenshots
    path: TollShopApp/Tests/screenshot_after_goto.png

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: pip install -r TollShopApp/requirements.txt

      - name: Install Playwright browsers
        run: playwright install

      - name: Run tests
        run: pytest TollShopApp/Tests/purchase_products.py
